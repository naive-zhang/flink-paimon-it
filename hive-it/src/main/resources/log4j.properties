log4j.rootLogger=DEBUG, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c: %m%n

# DataNucleus logging
log4j.logger.org.datanucleus=DEBUG
log4j.logger.org.apache.hadoop.hive.metastore=DEBUG
log4j.logger.org.apache.hadoop.hive.metastore.RetryingHMSHandler=DEBUG
log4j.logger.org.apache.hadoop.hive.metastore.MetaStoreUtils=DEBUG
log4j.logger.org.apache.hadoop.hive.metastore.HiveMetaStoreClient=DEBUG
